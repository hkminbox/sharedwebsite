<!DOCTYPE html>
<html>

<head>
	<title>Personal Website</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styling.css"></style>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500&display=swap" rel="stylesheet">
	<script src="js/script1.js"></script>
</head>
<body class="register">
	<div class="transcontainer"></div>
	<div class="container">
		<div class="form">
			<form method="post" action="registersuccess.html">
				<h2>Sign Up</h2>
				<label>
					<span>Name</span>
					<input type="text" name="name" id="name">
				</label>
				<label>
					<span>Email Address</span>
					<input type="text" name="email" id="email">
				</label>
				<label>
					<span>Password</span>
					<input type="password" name="password" id="password">
				</label>
				<button type="submit" class="submitregister register" onclick="return check_valid();" value="register">Register</button>
				<button type="button" class="loginbutton" onclick="loginPage();">Sign in instead</button>
			</form>
		</div>
	</div>

</body>
</html>
