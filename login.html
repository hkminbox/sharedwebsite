<!DOCTYPE html>
<html>

<head>
	<title>Personal Website</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styling.css"></style>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500&display=swap" rel="stylesheet">
	<script src="js/script1.js"></script>
</head>
<body class="login">
	<div class="transcontainer"></div>
	<div class="container">
		<div class="form">
			<form action="homepage.html">
				<h2>Sign In</h2>
				<label>
					<span>Email Address</span>
					<input type="email" name="email" id="email">
				</label>
				<label>
					<span>Password</span>
					<input type="password" name="password" id="password">
				</label>
				<button type= "submit" class="submitlogin login" onclick="return check_valid_login();" value="register">Sign In</button>
				<button type="button" class="resetpass" value="login" onclick="error_message()">Reset Password</button>
				<button type="button" class="registerbutton" onclick="location.href='register.html';">Not registered?</button>
			</form>
		</div>
	</div>

</body>
</html>
